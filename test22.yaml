title: South Africa declares gender-based violence a national disaster amid G20 protests
summary: Women’s groups welcomed the announcement on the eve of the international
  leaders’ summit in Johannesburg Hundreds of women gathered in cities across South
  Africa on Friday to protest against gender-based violence in the country before
  the G20 summit in Johannesburg this weekend. Demonstrators turned out in 15 locations
  – including Johannesburg, Pretoria, Cape Town and Durban – wearing black as a sign
  of “mourning and resistance”. Continue reading... (https://www.theguardian.com/society/2025/nov/22/south-africa-g20-protests-gender-based-violence-national-disaster)
