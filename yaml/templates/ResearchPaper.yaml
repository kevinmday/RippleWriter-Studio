# ---- Outline / Sections ------------------------------------------------------
sections:
  - hed: "1. Introduction"
    copy: |
      Brief background and gap. State research questions (RQs) or hypotheses (H1…).
      Cite related work [@smith2021; @jones2022].

  - hed: "2. Related Work"
    copy: |
      Organize prior literature by theme. Clarify how this study advances or tests it.

  - hed: "3. Methods"
    subsections:
      - hed: "3.1 Design and Participants"
        copy: |
          Study design (e.g., randomized controlled, observational). Sampling,
          inclusion/exclusion, power analysis, preregistration.
      - hed: "3.2 Measures and Variables"
        copy: |
          Define all variables (operationalization), instruments, reliability/validity.
      - hed: "3.3 Procedure"
        copy: |
          Data collection workflow; timelines; handling of missing data.
      - hed: "3.4 Analysis Plan"
        copy: |
          Statistical models / algorithms with equations and assumptions.
          Report α, corrections, priors, stopping rules.
      - hed: "3.5 Robustness & Sensitivity"
        copy: |
          Alternative specifications, ablations, placebo tests.

  - hed: "4. Results"
    copy: |
      Report descriptive stats and main estimates with CIs and exact p-values,
      or Bayesian posteriors. Reference Tables/Figures (e.g., Fig.1, Tab.2).

  - hed: "5. Discussion"
    copy: |
      Interpret effects, theoretical/practical implications, external validity,
      comparison with prior work, and policy relevance.

  - hed: "6. Limitations"
    copy: |
      Threats to validity (construct, internal, statistical conclusion, external).

  - hed: "7. Conclusion"
    copy: |
      One paragraph with the primary answer to the RQs, plus next steps.

  - hed: "Acknowledgments"
    copy: |
      Thanks to individuals/institutions (not meeting authorship criteria).

